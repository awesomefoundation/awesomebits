      title_tag: Start een Chapter
      meta_description: Start een Awesome Foundation Chapter
      meta_keywords:
      headline: Iedereen Kan Een Awesome Foundation Chapter Starten
      intro: |
        The Awesome Foundation is eigenlijk helemaal geen stichting - het is een grassroots beweging! Onze wereldwijde gemeenschap bestaat uit geweldige mensen die hebben besloten om hun gemeenschappen een beetje meer awesome te maken. Zij organiseren zich om hun eigen chapters samen te stellen, te lanceren en te runnen.

        We zijn waarschijnlijk bevooroordeeld, maar we vinden het erg leuk. Chapters hebben over de hele wereld geweldige dingen laten gebeuren, van [het bouwen van een gigantische hangmat](/nl/projects/188-the-big-hammock) en [het plaatsen van schommels op openbare plekken](/nl/projects/2598-swings), tot [honden helpen poker te spelen](/nl/projects/50233-dogs-playing-poker-live) en [iedereen een dag Indiana Jones laten zijn](/nl/projects/5071-indiana-jones-and-the-alley-of-doom).

        **Klinkt awesome? Lees verder om te leren hoe je je eigen chapter kunt starten!**
      photo_alt_0: Twee mensen van het Singapore Chapter poseren voor een banner met "Awesome Wanted"
      photo_alt_1: Trustees die een presentatie bekijken op de wereldwijde top van 2019 met de woorden "Celebrating 10 Years" geprojecteerd achter de spreker
      photo_alt_2: Drie vrouwen van het Amsterdam chapter met een bord waarop staat "Ik Maak Leiden Awesomûrrr"
      steps_headline: Vijf Eenvoudige Stappen
      steps_intro: Een nieuw Awesome Foundation chapter opzetten en draaiend krijgen is eenvoudig - we houden het graag simpel.
      existing_chapters_header: Bekijk bestaande chapters
      existing_chapters_text: Er zijn Awesome Foundation chapters over de hele wereld, dus het is mogelijk dat er al een chapter in jouw omgeving is. Kijk in het "Chapters" menu hierboven of er een is, en neem contact op als je er een in de buurt ziet.
      handbook_header: Download het Handboek
      handbook_text: Om je op weg te helpen, hebben we de wijsheid verzameld die we hebben opgedaan met het uitkeren van duizenden subsidies sinds 2009 en hebben we dit in ons [New Chapter Handbook](https://wiki.awesomestudies.org/images/9/92/Awesome_Foundation_New_Chapter_Handbook.pdf) gezet. Download het en lees het om erachter te komen wat er nodig is om je eigen chapter te starten. Doe dat nu - we wachten!
      contact_header: Neem Contact Op
      contact_text: Dus je hebt het handboek gelezen en je bent klaar om te beginnen. Geweldig! Stuur een e-mail naar join@awesomefoundation.org en vertel ons wie je bent en waar je je chapter start. We verbinden je met de wereldwijde Awesome Foundation gemeenschap en beantwoorden alle vragen die je mogelijk hebt over het opzetten van je chapter.
      trustees_header: Stel je trustees samen
      trustees_text: Trustees vormen het hart van elk Awesome Foundation chapter. Ze dragen elke maand geld bij (meestal $100 of het lokale equivalent) en zij beslissen wie de winnaar wordt van elke subsidie. Het is jouw taak om deze mensen te vinden en bij elkaar te brengen! Zodra je het grootste deel van je team hebt samengesteld, laat het ons weten en we voegen je toe aan onze website zodat je subsidieaanmeldingen kunt gaan accepteren.
      launch_header: Lanceer
      launch_text: Gefeliciteerd! Je bent nu onderdeel van de Awesome Foundation beweging. Vertel iedereen over je nieuwe chapter en begin met het financieren van het fantastische, wonderbaarlijke en (durven we te zeggen) awesome in je gemeenschap.
