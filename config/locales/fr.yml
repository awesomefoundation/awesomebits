      headline: "L'Awesome Foundation"
      sub_headline: "Pour les Arts, les Sciences, et la promotion de l'incroyable dans l'univers."
      our-story-title: Notre histoire
      our-story: "<p>Nous sommes un réseau mondial en croissance permanente de personnes qui cherchent à promouvoir l'incroyable dans l'univers. Créée par de longs jours chauds d'été à Boston en 2009, la Fondation distribue chaque mois une série de bourses de 1.000€ à des projets et à leurs créateurs. L'argent est fourni par les fonds personnels d'une dizaine de \“micro-donateurs\”, puis donné en cash, chèque ou de doublons d'or. Les chapitres sont autonomes et gérés par les donateurs en fonction de leur zone géographique ou centres d'intérêts.</p>
    <p>La Fondation donne ces bourses sans aucune contrepartie cachée et ne demande aucun droit de propriété sur les projets qu'elle soutient. Il s'agit, d'après les mots de l'un de nos donateurs, d'une bourse de micro-génie pour des flashs de micro-brillance.</p>
    <p>Depuis son commencement, plusieurs <a href=\"http://awesomefoundation.org/chapters/\">chapitres de l'Awesome Foundation se sont créés dans le monde</a> pour conserver, développer et soutenir l'écosystème mondial de l'incroyable. Les projets ont inclus des efforts dans un large champ de domaines comme de la technologie, l'art, le bien social, et plus encore.</p>
    <p><a href=\"http://www.youtube.com/watch?v=PPoYzyOn44M\">Nous attendons toujours un projet avec des dinosaures (voici une piste)</a>.</p>"
      contact-title: Nous contacter
      contact: "<p>Vous pouvez nous envoyer un mail à <a href=\"mailto:contact@awesomefoundation.org\">contact@awesomefoundation.org</a>, nous suivre sur Twitter à <a href=\"http://twitter.com/awesomefound\">@awesomefound</a>, ou sur Facebook <a href=\"http://www.facebook.com/awesomefoundation\">ici</a>. Si vous souhaitez contacter un chapitre en particulier, cliquez sur le lien en haut de leur page dans la section \"Chapitres\".</p><p>Si vous souhaitez démarrer un nouveau chapitre composé de 10 \"donateurs\" qui s'engagent à verser chaque mois 100€ dans la bourse de 1000€, merci de nous contacter à <a href=\"mailto:join@awesomefoundation.org\">join@awesomefoundation.org</a>."
    faq:
      headline: Info super Awesome
      sub_headline: Tout ce que vous devez savoir sur la promotion de l'incroyable.
