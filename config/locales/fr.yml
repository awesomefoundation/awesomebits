      who:
        header: Awesome Partout !
        body: L'Awesome Foundation pour les Arts et les Sciences est un réseau mondial en croissance permanente de personnes qui cherchent à promouvoir l'incroyable dans l'univers. Créée lors de longs jours chauds d'été à Boston en 2009, la Fondation distribue chaque mois une série de bourses de 1.000€ à des projets et leurs créateurs. L'argent est fourni par les fonds personnels d'une dizaine de “micro-donateurs”, puis donné en cash, chèque ou de doublons d'or. Les branches sont autonomes et gérés par les donateurs en fonction de leur zone géographique ou centres d'intérêts.
