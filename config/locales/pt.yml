      headline: "A Awesome Foundation"
      sub_headline: "Pelas Artes e Ciências e para tornar o universo mais irado."
      our-story-title: Nossa história
      our-story: "<p>Somos uma rede mundial, em franca expansão, de pessoas dedicadas a tornar o universo mais irado. Criada nos longos e quentes dias do verão de 2009 em Boston, a fundação distribui séries de apoios financeiros mensais de $1,000 a projetos e seus criadores. O dinheiro vem direto dos cofres de dez membros “micro-curadores” auto-organizados e doados em dinheiro, cheque ou moedas de ouro. Os capítulos são autônomos e organizados pelos curadores, organizados por áreas geográficas ou por tópicos de interesse.</p>
    <p>A Fundação oferece estes apoios financeiros sem compromisso e sem obter qualquer participação nos projetos apoiados. Isto é, nas palavras de um de nossos curadores, um mini-apoio genial a lampejos de brilhantismo.</p>
    <p>Desde sua humilde origem, muitos <a href=\"http://awesomefoundation.org/chapters/\">capítulos da Awesome Foundation floresceram mundialmente</a> para conservar, manter, e apoiar o ecosistema global do irado. Projetos tem envidado esforços numa ampla gama de áreas incluindo tecnologia, artes, bem social, e além.</p>
    <p><a href=\"http://www.youtube.com/watch?v=PPoYzyOn44M\">Ainda estamos esperando por algo ligado a dinossauros (não é uma dica... ou é?)</a>.</p>"
      contact-title: Contactar-nos
      contact: "<p>Você pode nos deixar um e-mail em <a href=\"mailto:contact@awesomefoundation.org\">contact@awesomefoundation.org</a>, nos seguir no Twitter em <a href=\"http://twitter.com/awesomefound\">@awesomefound</a>, ou nos acompanhar no Facebook <a href=\"http://www.facebook.com/awesomefoundation\">aqui</a>. Se você estiver interessado em contactar um capítulo específico, basta acessar a página do mesmo na seção \"Capítulos\" e clicar no ícone de e-mail na parte superior da página.</p> <p>Se você está inteteressado em começar um novo capítulo, o que envolve montar um grupo de 10 \"curadores\" dispostos a contribuir, cada um, com a quantia de US$ 100 por mês para o grant de U$ 1000, por favor, entre em contato pelo e-mail <a href=\"mailto:join@awesomefoundation.org\">join@awesomefoundation.org</a>."
    faq:
      headline: Informações super iradas
      sub_headline: Tudo o que você precisa saber sobre tornar irado.
