      title_tag: Comece um Capítulo
      meta_description: Comece um Capítulo da Fundação Awesome
      meta_keywords:
      headline: Qualquer Pessoa Pode Fundar um Capítulo Awesome
      intro: |
        A Fundação Awesome na verdade não é uma fundação e sim um movimento de base! Nossa comunidade global é composta de pessoas incríveis que decidiram fazer suas comunidades se tornarem um pouco mais incrível. Eles se organizam, fundam e gerenciam seus próprios capítulos.

        Somos suspeitos para falar, mas achamos que é super legal. Capítulos tem feito coisas incríveis acontecerem no mundo inteiro, desde [construir uma rede de dormir gigantesca](/pt/projects/188-the-big-hammock) e colocar [balanços em lugares públicos](/pt/projects/2598-swings), até [ajudar cachorros a jogarem poker](/pt/projects/50233-dogs-playing-poker-live) e possibilitar que [pessoas se tornem Indiana Jones por um dia](/pt/projects/5071-indiana-jones-and-the-alley-of-doom).

        **Te parece incrível? Leia mais e descubra como começar seu próprio capítulo!**
      photo_alt_0: Duas pessoas do Capítulo de Cingapura posam em frente a um banner que diz "Procura-se Awesome"
      photo_alt_1: Curadores assistem a apresentação na Conferência Global de 2019 com a mensagem "Celebrando 10 Anos" projetado atrás do palestrante
      photo_alt_2: Três mulheres do capítulo de Amsterdam seguram um cartaz que diz "Ik Maak Leiden Awesomûrrr"
      steps_headline: Cinco Passos "Moleza"
      steps_intro: Começar um capítulo da Fundação Awesome é bem tranquilo — gostamos de deixar tudo muito simples.
      existing_chapters_header: Dê Uma Espiada Nos Capítulos Já Existentes
      existing_chapters_text: Existem capítulos da Fundação Awesome em todo o mundo, e é possível que já exista algum capítulo em sua região. Veja o menu "Capítulos" acima e caso haja algum perto de você, entre em contato com eles.
      handbook_header: Baixar O Manual
      handbook_text: Para ajudar você a começar, coletamos a experiência adquirida ao doar milhares de apoios financeiros desde 2009 e produzimos um [New Chapter Handbook](https://wiki.awesomestudies.org/images/9/92/Awesome_Foundation_New_Chapter_Handbook.pdf) (ou em espanhol, [Manual de Orientación para Capítulos Nuevos](https://wiki.awesomestudies.org/images/1/12/Awesome_Foundation_Manual_de_orientacion_para_capitulos_nuevos.pdf)). Baixe e leia para descobrir o que é necessário para começar um capítulo. Faça isso agora. Vamos aguardar!
      contact_header: Entre Em Contato
      contact_text: Então você já leu o manual e está pronto para começar. Ótimo! Envie um email para join@awesomefoundation.org e nos diga quem você é e onde será seu capítulo. Vamos conectar você com a comunidade global da Fundação Awesome e responder a qualquer pergunta que você pode ter sobre começar e gerenciar um capítulo.
      trustees_header: Recrute Seus Curadores
      trustees_text: Curadores são o coração de um capítulo da Fundação Awesome. Eles contribuem com dinheiro a cada mês (usualmente $100 ou o equivalente local) e escolhem o ganhador do apoio. Sua tarefa é encontrar esse pessoal e juntá-los! Assim que tiver recrutado a maioria de sua equipe, nos avise e montaremos o seu capítulo no site, de modo que você já poderá começar a receber propostas.
      launch_header: Lançamento
      launch_text: Parabéns! Você agora é parte do movimento da Fundação Awesome. Conte para todo mundo sobre seu novo capítulo e comece a financiar ideias fantásticas, maravilhosas, incríveis e (permita-nos dizer) _awesome_ em sua comunidade.
