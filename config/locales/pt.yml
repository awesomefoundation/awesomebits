      meta_keywords:
      headline: "A Awesome Foundation"
      sub_headline: "For the Arts and Sciences e o avanço do Irado no universo."
      our-story: "<p>Somos uma rede mundial, em franca expansão, de pessoas dedicadas a encaminhar o interesse do irado no universo. Criada nos longos e quentes dias do verão de 2009 em Boston, a fundação distribui séries de prêmios mensais de $1,000 a projetos e seus criadores. O dinheiro é coletado a partir dos cofres de dez espécies de “micro-curadores” auto-organizados e doados em dinheiro, cheque ou moedas de ouro. Os capítulos são autônomos e organizados pelos curadores organizados por áreas geográficas ou tópicos de interesse.</p>
    <p>A Fundação oferece estes prêmios sem compromisso e sem obter qualquer participação nos projetos apoiados. Isto é, nas palavras de um de nossos curadores, um mini-prêmio genial por lampejos de brilhantismo.</p>
    <p>Desde sua humilde origem, muitos <a href=\"http://awesomefoundation.org/chapters/\">capítulos da Awesome Foundation floresceram mundialmente</a> para conservar, manter, e apoiar o ecosistema global do irado. Projetos tem envidado esforços numa ampla gama de áreas incluindo tecnologia, artes, bem social, e além.</p>
    <p><a href=\"http://www.youtube.com/watch?v=PPoYzyOn44M\">Ainda estamos esperando por algo ligado a dinossauros (não é uma dica... ou é?)</a>.</p>"
      contact: "<p>Você pode dos deixar um email em <a href=\"mailto:contact@awesomefoundation.org\">contact@awesomefoundation.org</a>, nos seguir no Twitter em <a href=\"http://twitter.com/awesomefound\">@awesomefound</a>, ou nos acompanhar no Facebook <a href=\"http://www.facebook.com/awesomefoundation\">aqui</a>. Se você estiver interessado em ajudar a iniciar um capítulo ou juntar-se a algum se abrir uma vaga, beleza! <a href=\"http://spreadsheets2.google.com/a/awesomefoundation.org/viewform?hl=en&formkey=dFJwaXhNTFp6VG40clU3cFVfWFk0bXc6MQ\">Fale-nos sobre você aqui!</a></p>"
    faq:
