        header: "Օսմը ամենուր է:"
        body: "Օսմ հիմնադրամը մշտապես աճող կառույց է աշխարհում՝ նվիրված հիանալի գաղափարների առաջ մղմանը տիեզերքում։ Այն ստեղծվել է 2009թ. ամառային երկար ու տոթ օրերին Բոստոնում: Հիմնադրամը հատկացնում է $1,000 դրամաշնորհներ հիանալի նախագծերին, առանց գլխացավանքի: Յուրաքանչյուր մասնաճյուղ լրիվ ինքնուրույն կառույց է, իսկ գումարը հավաքագրվում է տվյալ մասնաճյուղի ինքնակազմակերպվող հոգաբարձուների կողմից, և հատկացվում է հաղթողին կանխիկով, բանկային փոխանցմամբ կամ ոսկու սալիկներով։"
