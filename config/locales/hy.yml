      what:
        header: "Միջոցների կարիք ունե՞ք:"
        body-html: "Ունե՞ք խենթ և փայլուն գաղափար, որի իրագործման համար միջոցներ են պետք։ Մենք հատկացնում ենք <strong>$1,000 դրամաշնորհներ ամեն ամիս</strong>: Դա շատ պարզ է։ Ձեր գաղափարը հենց Ձերն է, և մենք որևէ մասնաբաժին չենք ակնկալում դրանում։ Մենք միայն ցանկանում ենք օգնել Ձեզ այն կյանքի կոչելու գործում։"
      call-to-action: "Դիմեք հիմա Օսմ հիմնադրամի դրամաշնորհի համար:"
