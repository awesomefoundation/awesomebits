      who:
        header: Потрясающее повсюду!
        body: Фонд Потрясающая организация работает в области науки и искусств. Это развивающаяся всемирная сеть людей, чья задача – направить капитал самым потрясающим идеям Вселенной. Идея этой организации родилась одним жарким летним вечером в Бостоне в 2009 году. С тех пор Фонд ежемесячно присуждает гранты в $1000 лучшим проектам и их создателям. Деньги поступают из сундуков приблизительно десяти самоорганизовывающихся “микро-попечителей ”. Победитель получает все сразу наличными, чеком или золотыми дублонами. Филиалы независимы и создаются попечителями согласно географическому расположению или теме.
