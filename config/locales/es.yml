      title_tag: Comenzar un capítulo
      meta_description: Comenzar un capítulo de Awesome Foundation
      meta_keywords:
      headline: Cualquiera puede un capítulo de Awesome Foundation
      intro: |
        Awesome Foundation en realidad no es una base en absoluto -- ¡es un movimiento de base! Nuestra comunidad global está formado por personas increíbles quien ha tomado la decisión a hacer sus comunidades un poco más asombroso. Ellos organizan armar, almorzar, y ejecutar sus propios capítulos. 
        Probablemente estamos sesgados, pero nosotros pensamos es muy divertido. Los capítulos han hecho que cosas asombrosas sucedan en todo el mundo, de [construyendo una hamaca gigante](/en/projects/188-the-big-hammock) y [montaje de columpios en lugares públicos](/en/projects/2598-swings), a [ayudando a los perros a jugar al poker](/en/projects/50233-dogs-playing-poker-live) y [dejando que cualquiera sea Indiana Jones por un día](/en/projects/5071-indiana-jones-and-the-alley-of-doom). 
        **¿Suena esto increíble? ¡Sigue leyendo aprender cómo puedes comenzar tu propio capítulo!**
      photo_alt_0: Dos personas del Capítulo de Singapur posan frente a una pancarta que dice "Se busca impresionante"
      photo_alt_1: Los administradores observaron una presentación en la cumbre mundial de 2019 con las palabras "Celebrando 10 años" proyectadas detrás del orador
      photo_alt_2: Tres mujeres del capítulo de Amsterdam con un cartel leyendo "Ik Maak Leiden Awesomûrrr"
      steps_headline: Cinco sencillos pasos
      steps_intro: Poner en marcha un nuevo capítulo de Awesome Foundation es sencillo - nos gusta mantener las cosas simples.
      existing_chapters_header: Mira los capítulos existentes
      existing_chapters_text: Hay los capítulos de Awesome Foundation alrededor del mundo si es posible que ya hay un capítulo en su área. Mira el menú de "Capítulos" encima a ver si hay uno, y ponerse en contacto con ellos si ves uno cerca. 
      handbook_header: Descargar el manual
      handbook_text: Para ayudarlo a comenzar, recogimos la sabiduría hemos ganado dando miles de subvenciones desde 2009 y ponerlo en nuestro [Nuevo manual de capítulos](https://wiki.awesomestudies.org/images/9/92/Awesome_Foundation_New_Chapter_Handbook.pdf). Descárguelo y léalo para descubrir qué se necesita para comenzar su propio capítulo. Haz eso ahora, ¡esperaremos!
      contact_header: Ponerse en contacto
      contact_text: Entonces ha leído el manual y está listo para comenzar. ¡Excelente! Envíe un correo electrónico a join@awesomefoundation.org y díganos quién es usted y dónde comienza su capítulo. Lo conectaremos con la comunidad global de Awesome Foundation y responderemos cualquier pregunta que pueda tener sobre cómo poner en marcha su capítulo.
      trustees_header: Montar sus fideicomisarios
      trustees_text: Los fideicomisarios están en el corazón de cada capítulo de Awesome Foundation. Ellos aportan dinero cada mes (generalmente $100 o el equivalente local) y deciden el ganador de cada subvención. ¡Es tu trabajo encontrar a estas personas y reunirlas a todas! Una vez que haya reunido a la mayoría de su equipo, infórmenos y lo agregaremos a nuestro sitio web para que pueda comenzar a aceptar solicitudes de subvención.
      launch_header: Iniciar
      launch_text: ¡Felicidades! Ahora eres parte del movimiento Awesome Foundation. Cuénteles a todos sobre su nuevo capítulo y comience a financiar lo fantástico, maravilloso y (nos atrevemos a decir) increíble en su comunidad.
    faq:
      title_tag: FAQ
      headline: Preguntas frecuentes
